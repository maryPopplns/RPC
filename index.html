<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock || Paper || Sissors</title>
    <link rel="icon" sizes="16x16" href="src/favicon.png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="reset-css" href="reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a
        target="_blank"
        href="https://jet.fandom.com/wiki/Janken#:~:text=Janken%20(%E3%81%98%E3%82%83%E3%82%93%E6%8B%B3%2C%20janken%3F,and%20importance%20in%20daily%20life."
      >
        <h1>じゃん拳</h1>
      </a>
    </header>
    <hr id="header-division" />
    <!-- rules for game -->
    <div class="rules-container">
      <div class="rules-for-game">
        <img
          id="rules-img"
          src="src/rules.png"
          alt="image showing rules for rock paper sissors"
        />
        <button type="button" class="rules-button">START</button>
      </div>
    </div>
    <!-- game controls -->
    <main>
      <div class="score-container">
        <div class="scores">
          <div class="individual-scores">
            <div>You :</div>
            <div id="player-score">0</div>
          </div>
          <div class="individual-scores">
            <div>Computer :</div>
            <div id="computer-score">0</div>
          </div>
        </div>
      </div>
      <div class="round-results-container">
        <div class="round-results"></div>
        <button id="reset-btn" type="button">reset</button>
      </div>
      <div class="weapon-icons">
        <ul>
          <li><img class='all-weapons' id='rock' src='src/rock.png'</li>
          <li><img class='all-weapons' id='paper' src='src/paper.png'</li>
          <li><img class='all-weapons' id='sissors' src='src/sissors.png'</li>
          <li>
            <img style='background-color: rgb(255, 255, 0, 0.3); border: 1em
            solid var(--fight-red);' class='all-weapons' id='gun'
            src='src/gun.png'
          </li>
        </ul>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
